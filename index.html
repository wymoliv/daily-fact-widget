<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интересный факт дня</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        .widget {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 25px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            transition: all 0.3s ease;
        }
        h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 20px;
        }
        .fact-container {
            margin: 20px 0;
            min-height: 150px;
        }
        .fact-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
            max-height: 200px;
            object-fit: cover;
        }
        .fact-text {
            font-size: 18px;
            color: #34495e;
            line-height: 1.6;
        }
        .loading {
            color: #7f8c8d;
            font-style: italic;
        }
        .error {
            color: #e74c3c;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            margin-top: 15px;
        }
        button:hover {
            background: #2980b9;
        }
        .source {
            margin-top: 15px;
            font-size: 14px;
            color: #95a5a6;
        }
        .translation-notice {
            font-size: 12px;
            color: #7f8c8d;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="widget">
        <h1>Интересный факт дня</h1>
        <div class="fact-container">
            <img id="factImage" class="fact-image" src="" alt="Иллюстрация факта" style="display: none;">
            <div id="factText" class="fact-text">Нажмите кнопку, чтобы узнать факт!</div>
            <div id="translationNotice" class="translation-notice" style="display: none;"></div>
        </div>
        <button onclick="fetchFact()">Новый факт</button>
        <div id="factSource" class="source"></div>
    </div>

    <script>
        // Ключ API Yandex Translate (для демонстрации используем бесплатный ключ)
        const YANDEX_TRANSLATE_KEY = 'trnsl.1.1.20230701T000000Z.0123456789abcdef0123456789abcdef';
        
        // Словарь ключевых слов для поиска изображений
        const imageKeywords = {
            "кошк": "cat",
            "кот": "cat",
            "мёд": "honey",
            "кит": "whale",
            "банан": "banana",
            "осьминог": "octopus",
            "мигрен": "headache",
            "америк": "usa",
            "1980": "80s",
            "увеличил": "growth",
            "случа": "case",
            "здоров": "health",
            "медицин": "medicine",
            "истор": "history",
            "наук": "science"
        };

        // Локальные факты с картинками (на русском)
        const localFacts = [
            {
                text: "Кошки спят около 16 часов в день.",
                source: "Факт о животных"
            },
            {
                text: "Мёд никогда не портится - археологи находили съедобный мёд в древнеегипетских гробницах.",
                source: "Исторический факт"
            },
            {
                text: "Сердце синего кита настолько большое, что человек мог бы проплыть через его артерии.",
                source: "Факт о природе"
            }
        ];

        // API с фактами
        const factAPIs = [
            {
                url: "https://uselessfacts.jsph.pl/api/v2/facts/random",
                getText: (data) => data.text,
                source: "uselessfacts.jsph.pl"
            },
            {
                url: "https://cat-fact.herokuapp.com/facts/random",
                getText: (data) => data.text,
                source: "cat-fact.herokuapp.com"
            }
        ];

        // Функция перевода текста через Yandex Translate API
        async function translateText(text) {
            try {
                const response = await fetch(`https://translate.yandex.net/api/v1.5/tr.json/translate?key=${YANDEX_TRANSLATE_KEY}&text=${encodeURIComponent(text)}&lang=en-ru`);
                const data = await response.json();
                return data.text[0];
            } catch (error) {
                console.error("Ошибка перевода:", error);
                return text; // Возвращаем оригинальный текст если перевод не удался
            }
        }

        // Функция для определения ключевого слова по тексту факта
        function getImageKeyword(text) {
            const lowerText = text.toLowerCase();
            for (const [ru, en] of Object.entries(imageKeywords)) {
                if (lowerText.includes(ru)) {
                    return en;
                }
            }
            return "random";
        }

        // Функция для получения случайного изображения по ключевому слову
        function getImageUrl(text) {
            const keyword = getImageKeyword(text);
            return `https://source.unsplash.com/500x300/?${keyword}`;
        }

        async function fetchFact() {
            const factTextElement = document.getElementById('factText');
            const factImageElement = document.getElementById('factImage');
            const factSourceElement = document.getElementById('factSource');
            const translationNotice = document.getElementById('translationNotice');
            
            factTextElement.innerHTML = '<span class="loading">Загружаем интересный факт...</span>';
            factImageElement.style.display = 'none';
            factSourceElement.textContent = '';
            translationNotice.style.display = 'none';
            
            try {
                // Сначала пробуем локальные факты (30% случаев)
                if (Math.random() < 0.3) {
                    const randomFact = localFacts[Math.floor(Math.random() * localFacts.length)];
                    showFact(randomFact.text, randomFact.source, false);
                    return;
                }
                
                // Пробуем разные API по очереди
                for (const api of factAPIs) {
                    try {
                        const response = await fetch(api.url);
                        if (!response.ok) continue;
                        
                        const data = await response.json();
                        let factText = api.getText(data);
                        
                        if (factText) {
                            // Переводим текст на русский
                            const translatedText = await translateText(factText);
                            showFact(translatedText, api.source, true);
                            return;
                        }
                    } catch (e) {
                        console.log(`API ${api.url} недоступно:`, e);
                        continue;
                    }
                }
                
                // Если все API недоступны - используем локальные факты
                const randomFact = localFacts[Math.floor(Math.random() * localFacts.length)];
                showFact(randomFact.text, randomFact.source, false);
                
            } catch (error) {
                console.error("Ошибка:", error);
                const randomFact = localFacts[Math.floor(Math.random() * localFacts.length)];
                showFact(randomFact.text, randomFact.source, false);
            }
        }

        function showFact(text, source, isTranslated) {
            const factTextElement = document.getElementById('factText');
            const factImageElement = document.getElementById('factImage');
            const factSourceElement = document.getElementById('factSource');
            const translationNotice = document.getElementById('translationNotice');
            
            factTextElement.textContent = text;
            
            // Устанавливаем изображение
            const imageUrl = getImageUrl(text);
            factImageElement.src = imageUrl;
            factImageElement.style.display = 'block';
            factImageElement.alt = text.split('.')[0];
            
            factSourceElement.textContent = `Источник: ${source}`;
            
            if (isTranslated) {
                translationNotice.textContent = "Факт переведен с английского";
                translationNotice.style.display = 'block';
            } else {
                translationNotice.style.display = 'none';
            }
        }

        // Первая загрузка при открытии
        fetchFact();
    </script>
</body>
</html>
