<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Факт дня</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        .widget {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 24px;
        }
        .fact {
            font-size: 18px;
            margin: 20px 0;
            color: #555;
            min-height: 60px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
        .error {
            color: #ff4444;
        }
    </style>
</head>
<body>
    <div class="widget">
        <h1>Факт дня</h1>
        <div class="fact" id="fact">Нажмите кнопку, чтобы получить факт!</div>
        <button onclick="fetchFact()">Новый факт</button>
    </div>

    <script>
        // =====================================
        // ВАРИАНТ 1: Прокси для обхода CORS (рабочий, но может быть медленным)
        // =====================================
        async function fetchFactWithProxy() {
            const factElement = document.getElementById('fact');
            factElement.textContent = 'Загрузка...';
            
            try {
                const proxyUrl = 'https://api.allorigins.win/get?url=';
                const targetUrl = encodeURIComponent('https://randstuff.ru/fact/');
                const response = await fetch(proxyUrl + targetUrl);
                const data = await response.json();
                
                // Парсим HTML
                const parser = new DOMParser();
                const doc = parser.parseFromString(data.contents, 'text/html');
                const fact = doc.querySelector('.fact-text')?.textContent || 'Факт не найден';
                
                factElement.textContent = fact;
            } catch (error) {
                factElement.innerHTML = '<span class="error">Ошибка загрузки. Попробуйте позже.</span>';
                console.error('Proxy error:', error);
            }
        }

        // =====================================
        // ВАРИАНТ 2: Прямой запрос (если сайт разрешает CORS)
        // =====================================
        async function fetchFactDirect() {
            const factElement = document.getElementById('fact');
            factElement.textContent = 'Загрузка...';
            
            try {
                const response = await fetch('https://randstuff.ru/fact/', {
                    mode: 'no-cors' // Не всегда работает!
                });
                
                if (!response.ok) throw new Error('Ошибка сети');
                const text = await response.text();
                
                // Парсим HTML
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                const fact = doc.querySelector('.fact-text')?.textContent || 'Факт не найден';
                
                factElement.textContent = fact;
            } catch (error) {
                factElement.innerHTML = '<span class="error">Сайт запретил запрос. Используйте вариант с прокси.</span>';
                console.error('Direct fetch error:', error);
            }
        }

        // =====================================
        // ВАРИАНТ 3: Локальные факты (если API недоступно)
        // =====================================
        const localFacts = [
            "Кошки спят 70% своей жизни.",
            "Мёд никогда не портится.",
            "Сердце кита бьётся 9 раз в минуту.",
            "Осьминоги имеют три сердца.",
            "Бананы — это ягоды."
        ];

        function fetchLocalFact() {
            const factElement = document.getElementById('fact');
            const randomFact = localFacts[Math.floor(Math.random() * localFacts.length)];
            factElement.textContent = randomFact;
        }

        // =====================================
        // Итоговая функция (выберите нужный вариант!)
        // =====================================
        function fetchFact() {
            // Вариант 1 (рекомендуется)
            fetchFactWithProxy();
            
            // Вариант 2 (если уверены, что CORS разрешён)
            // fetchFactDirect();
            
            // Вариант 3 (если API не работает)
            // fetchLocalFact();
        }

        // Первая загрузка
        fetchFact();
    </script>
</body>
</html>
