<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Факт дня</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        .widget {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 24px;
        }
        .fact {
            font-size: 18px;
            margin: 20px 0;
            color: #555;
            min-height: 60px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
        .error {
            color: #ff4444;
        }
        .loading {
            color: #888;
        }
    </style>
</head>
<body>
    <div class="widget">
        <h1>Факт дня</h1>
        <div class="fact" id="fact">Нажмите кнопку, чтобы получить факт!</div>
        <button onclick="fetchFact()">Новый факт</button>
    </div>

    <script>
        // Альтернативные API с поддержкой CORS
        const factAPIs = [
            "https://uselessfacts.jsph.pl/api/v2/facts/random?language=ru",
            "https://cat-fact.herokuapp.com/facts/random"
        ];

        // Локальные факты на случай недоступности API
        const localFacts = [
            "Кошки спят 70% своей жизни.",
            "Мёд никогда не портится.",
            "Сердце кита бьётся 9 раз в минуту.",
            "Осьминоги имеют три сердца.",
            "Бананы — это ягоды."
        ];

        async function fetchFact() {
            const factElement = document.getElementById('fact');
            factElement.innerHTML = '<span class="loading">Загрузка...</span>';
            
            try {
                // Пробуем разные API по очереди
                for (const apiUrl of factAPIs) {
                    try {
                        const response = await fetch(apiUrl);
                        if (!response.ok) continue;
                        
                        const data = await response.json();
                        let factText = "";
                        
                        // Обработка разных API
                        if (apiUrl.includes("jsph.pl")) {
                            factText = data.text;
                        } else if (apiUrl.includes("cat-fact")) {
                            factText = data.text;
                        }
                        
                        if (factText) {
                            factElement.textContent = factText;
                            return;
                        }
                    } catch (e) {
                        continue;
                    }
                }
                
                // Если все API недоступны - используем локальные факты
                throw new Error("Все API недоступны");
                
            } catch (error) {
                const randomFact = localFacts[Math.floor(Math.random() * localFacts.length)];
                factElement.innerHTML = `<span>${randomFact}</span><br>
                                       <span class="error">(Используются локальные данные)</span>`;
                console.error("Ошибка:", error);
            }
        }

        // Первая загрузка
        fetchFact();
    </script>
</body>
</html>
