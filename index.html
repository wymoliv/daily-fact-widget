<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интересный факт дня</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        .widget {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 25px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            transition: all 0.3s ease;
        }
        h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 20px;
        }
        .fact-container {
            margin: 20px 0;
            min-height: 150px;
        }
        .fact-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
            max-height: 200px;
            object-fit: cover;
        }
        .fact-text {
            font-size: 18px;
            color: #34495e;
            line-height: 1.6;
        }
        .loading {
            color: #7f8c8d;
            font-style: italic;
        }
        .error {
            color: #e74c3c;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            margin-top: 15px;
        }
        button:hover {
            background: #2980b9;
        }
        .source {
            margin-top: 15px;
            font-size: 14px;
            color: #95a5a6;
        }
    </style>
</head>
<body>
    <div class="widget">
        <h1>Интересный факт дня</h1>
        <div class="fact-container">
            <img id="factImage" class="fact-image" src="" alt="Иллюстрация факта" style="display: none;">
            <div id="factText" class="fact-text">Нажмите кнопку, чтобы узнать факт!</div>
        </div>
        <button onclick="fetchFact()">Новый факт</button>
        <div id="factSource" class="source"></div>
    </div>

    <script>
        // Словарь ключевых слов для поиска изображений
        const imageKeywords = {
            "кошк": "cat",
            "кот": "cat",
            "мёд": "honey",
            "кит": "whale",
            "банан": "banana",
            "осьминог": "octopus",
            "музык": "music",
            "книг": "book",
            "истор": "history",
            "наук": "science",
            "растен": "plant",
            "животн": "animal",
            "погод": "weather",
            "спорт": "sport",
            "технолог": "technology"
        };

        // Локальные факты с картинками (на русском)
        const localFacts = [
            {
                text: "Кошки спят около 16 часов в день.",
                source: "Факт о кошках"
            },
            {
                text: "Мёд никогда не портится - археологи находили съедобный мёд в древнеегипетских гробницах.",
                source: "Исторический факт"
            },
            {
                text: "Сердце синего кита настолько большое, что человек мог бы проплыть через его артерии.",
                source: "Факт о животных"
            },
            {
                text: "Бананы - это ягоды, а клубника - нет.",
                source: "Ботанический факт"
            },
            {
                text: "Осьминоги имеют три сердца и голубую кровь.",
                source: "Морской факт"
            }
        ];

        // API с поддержкой CORS (на русском)
        const factAPIs = [
            {
                url: "https://uselessfacts.jsph.pl/api/v2/facts/random?language=ru",
                getText: (data) => data.text
            },
            {
                url: "https://cat-fact.herokuapp.com/facts/random",
                getText: (data) => {
                    const translations = {
                        "cat": "кот",
                        "cats": "коты",
                        "dog": "собака",
                    };
                    let text = data.text;
                    for (const [en, ru] of Object.entries(translations)) {
                        text = text.replace(new RegExp(en, 'gi'), ru);
                    }
                    return text;
                }
            }
        ];

        // Функция для определения ключевого слова по тексту факта
        function getImageKeyword(text) {
            const lowerText = text.toLowerCase();
            for (const [ru, en] of Object.entries(imageKeywords)) {
                if (lowerText.includes(ru)) {
                    return en;
                }
            }
            return "random"; // Если не найдено подходящего ключевого слова
        }

        // Функция для получения случайного изображения по ключевому слову
        function getImageUrl(text) {
            const keyword = getImageKeyword(text);
            const size = "500x300";
            
            // Используем Unsplash для качественных изображений
            return `https://source.unsplash.com/${size}/?${keyword}`;
        }

        async function fetchFact() {
            const factTextElement = document.getElementById('factText');
            const factImageElement = document.getElementById('factImage');
            const factSourceElement = document.getElementById('factSource');
            
            factTextElement.innerHTML = '<span class="loading">Загружаем интересный факт...</span>';
            factImageElement.style.display = 'none';
            factSourceElement.textContent = '';
            
            try {
                // Пробуем разные API по очереди
                for (const api of factAPIs) {
                    try {
                        const response = await fetch(api.url);
                        if (!response.ok) continue;
                        
                        const data = await response.json();
                        const factText = api.getText(data);
                        
                        if (factText) {
                            factTextElement.textContent = factText;
                            
                            // Получаем подходящее изображение для факта
                            const imageUrl = getImageUrl(factText);
                            factImageElement.src = imageUrl;
                            factImageElement.style.display = 'block';
                            factImageElement.alt = factText.split('.')[0];
                            
                            factSourceElement.textContent = `Источник: ${api.url.split('/')[2]}`;
                            return;
                        }
                    } catch (e) {
                        console.log(`API ${api.url} недоступно:`, e);
                        continue;
                    }
                }
                
                // Если все API недоступны - используем локальные факты
                const randomFact = localFacts[Math.floor(Math.random() * localFacts.length)];
                factTextElement.textContent = randomFact.text;
                
                // Получаем подходящее изображение для локального факта
                const imageUrl = getImageUrl(randomFact.text);
                factImageElement.src = imageUrl;
                factImageElement.style.display = 'block';
                factImageElement.alt = randomFact.text.split('.')[0];
                
                factSourceElement.innerHTML = `<span class="error">(Используются локальные данные)</span><br>${randomFact.source}`;
                
            } catch (error) {
                console.error("Ошибка:", error);
                factTextElement.innerHTML = '<span class="error">Произошла ошибка при загрузке факта</span>';
            }
        }

        // Первая загрузка при открытии
        fetchFact();
    </script>
</body>
</html>
