<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Факт дня</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        .widget {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 24px;
        }
        .fact {
            font-size: 18px;
            margin: 20px 0;
            color: #555;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="widget">
        <h1>Факт дня</h1>
        <div class="fact" id="fact">Загрузка...</div>
        <button onclick="fetchFact()">Новый факт</button>
    </div>

    <script>
        // Функция для загрузки факта
        async function fetchFact() {
            const factElement = document.getElementById('fact');
            factElement.textContent = 'Загрузка...';
            
            try {
                // Используем прокси для обхода CORS (если сайт его требует)
                const response = await fetch('https://randstuff.ru/fact/');
                const text = await response.text();
                
                // Парсим HTML и извлекаем факт (примерно, может потребоваться доработка)
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                const fact = doc.querySelector('.fact-text')?.textContent || 'Не удалось загрузить факт.';
                
                factElement.textContent = fact;
            } catch (error) {
                factElement.textContent = 'Ошибка загрузки. Попробуйте позже.';
                console.error(error);
            }
        }
        
        // Загружаем факт при старте
        fetchFact();
    </script>
</body>
</html>
